<!DOCTYPE html>
<html>
<head>
	<title>BattLogger</title>
	<link rel="stylesheet" href="style.scss">
</head>
<body>

	<div class="create-options-container">
		<div class="create-options-left">
			<button id="addBatteryBtn">New Battery</button>
			<button id="addTestBtn">New Test Run Info</button>
		</div>
		<div class="create-options-right">
			<button id="addBatteryTypeBtn">New Battery Type</button>
			<button id="importExportBtn">Import/Export</button>
		</div>
	</div>

	<div class="filters-header">
		<h3>Filters</h3>
	</div>
	<div class="filters">
		<label for="nameFilter">Model:</label>
		<input type="text" id="nameFilter" class="filter-input" list="modelNames" placeholder="Molicel M35A">
		<datalist id="modelNames"></datalist>

		<label for="formfactorFilter">Form Factor:</label>
		<select id="formfactorFilter" class="filter-input">
			<option value="">All</option>
		</select>

		<label for="chemistryFilter">Chemistry:</label>
		<select id="chemistryFilter" class="filter-input">
			<option value="">All</option>
		</select>

		<button id="applyFiltersBtn">Apply</button>
		<button id="clearFiltersBtn">Clear</button>
	</div>

	<table>
		<thead>
			<tr>
				<th data-sort="id">HID</th>
				<th data-sort="model_id">Model Name</th>
				
				<th data-sort="last_tested_capacity">Last Tested Capacity</th>
				<th data-sort="last_tested_timestamp">Last Tested Date</th>
				<th data-sort="chemistry_identifier">Chemistry</th>
				<th data-sort="formfactor_id">Form Factor</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="6">Loading...</td>
			</tr>
		</tbody>
	</table>

	<div id="modelDetailsOverlay" class="overlay">
		<div class="popup">
			<button id="closePopupBtn" class="close-btn">&times;</button>
			<iframe id="modelDetailsIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<div id="batteryDetailsOverlay" class="overlay">
		<div class="popup battery-details-popup">
			<button id="closePopupBtn" class="close-btn">&times;</button>
			<iframe id="batteryDetailsIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<div id="batterySummaryOverlay" class="overlay">
		<div class="popup">
			<button id="closePopupBtn" class="close-btn">&times;</button>
			<iframe id="batterySummaryIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<div id="addBatteryOverlay" class="overlay">
		<div class="popup">
			<button id="closeAddBatteryPopupBtn" class="close-btn">&times;</button>
			<iframe id="addBatteryIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<div id="addBatteryTypeOverlay" class="overlay">
		<div class="popup">
			<button id="closeAddBatteryTypePopupBtn" class="close-btn">&times;</button>
			<iframe id="addBatteryTypeIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<div id="addTestOverlay" class="overlay">
		<div class="popup">
			<button id="closeAddTestPopupBtn" class="close-btn">&times;</button>
			<iframe id="addTestIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<div id="importExportOverlay" class="overlay">
		<div class="popup">
			<button id="closeImportExportPopupBtn" class="close-btn">&times;</button>
			<iframe id="importExportIframe" frameborder="0" data-parcel-ignore></iframe>
		</div>
	</div>

	<link rel="stylesheet" href="style.scss">

	<script src="./main.ts" type="module"></script>
</body>
</html>
