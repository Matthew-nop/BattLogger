<!DOCTYPE html>
<html>
<head>
	<title>Add New Test Run Info</title>
	<link rel="stylesheet" href="../../style.scss">
</head>
<body>
	<div class="form-container">
		<h1>Add Test Run Info</h1>
		<form id="addTestForm">
			<label for="batteryId">Battery ID:</label>
			<input type="text" id="batteryId" name="batteryId" class="text-input" required>

			<label for="capacity">Capacity (mAh):</label>
			<input type="number" id="capacity" name="capacity" class="text-input" required>

			<label for="timestamp">Timestamp:</label>
			<input type="datetime-local" id="timestamp" name="timestamp" class="text-input" required>

			<div class="form-actions">
				<button type="submit">Add Test</button>
			</div>
		</form>
	</div>
	<script type="module" src="./add-test-info.ts"></script>
</body>
</html>
