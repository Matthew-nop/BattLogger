<!DOCTYPE html>
<html>
<head>
  <title>Add Chemistry</title>
  <link rel="stylesheet" href="../../style.scss">
</head>
<body>

  <h1>Add Chemistry</h1>

  <div class="form-container">
    <div class="form-group">
      <label for="name">Chemistry Name:</label>
      <input type="text" id="name" class="text-input" required>
    </div>
    <div class="form-group">
      <label for="nominalVoltage">Nominal Voltage:</label>
      <input type="number" id="nominalVoltage" class="text-input" step="0.1" required>
    </div>

    <div class="form-actions">
      <button id="createChemistrySubmit">Create</button>
    </div>
  </div>
  <br>

  <script type="module" src="./add-chemistry.ts"></script>

</body>
</html>
